 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-header">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-light">
                            <img src="img/projects/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                        </div>
                        <div class="modal-body">
                            <h3>About the project</h3>
                            <p>{{ post.content }}</p>
                            <h3>Tech Stack</h3>
                            <ul>
                            {% for tech in post.techstack %}
                                <li>{{ tech }}</li>
                            {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
