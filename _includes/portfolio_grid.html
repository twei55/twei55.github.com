
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Projects</h2>
                    <hr class="star-light">
                    <i class="fa fa-envira" aria-hidden="true"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10 portfolio-header">
                    <p>Over the last couple of years I developed large and technically complex web applications in cooperation with international teams.</p>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-6 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/projects/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            <span class="project-title">{{ post.title }}</span>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
